<mat-card class="example-card mat-elevation-z3" >
    <button mat-button color="primary" class="botton_new" routerLink="/hospedagens/form">Novo Quarto</button>
    <mat-card-header>
        <mat-card-title>Quartos</mat-card-title>
        <mat-card-subtitle>Lista de Quartos Cadastrados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="quartos" class="mat-elevation-z8">

        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> #ID </th>
              <td mat-cell *matCellDef="let quarto"> {{quarto.idQuarto}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="categoriaQuarto">
              <th mat-header-cell *matHeaderCellDef> categoriaQuarto </th>
              <td mat-cell *matCellDef="let quarto"> {{quarto.categoriaQuarto}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="qtdLeito">
                <th mat-header-cell *matHeaderCellDef> qtdLeito </th>
                <td mat-cell *matCellDef="let quarto"> {{quarto.qtdLeito}} </td>
            </ng-container>

            <ng-container matColumnDef="nrQuarto">
                <th mat-header-cell *matHeaderCellDef> nrQuarto </th>
                <td mat-cell *matCellDef="let quarto"> {{quarto.nrQuarto}} </td>
            </ng-container>

            <ng-container matColumnDef="prDiaria">
                <th mat-header-cell *matHeaderCellDef> prDiaria </th>
                <td mat-cell *matCellDef="let quarto"> {{quarto.prDiaria}} </td>
            </ng-container>
          
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef>Ac√µes </th>
                <td mat-cell *matCellDef="let quarto">
                    <a routerLink="/quartos/{{quarto.idQuarto}}" class="edit">
                        <button mat-raised-button color="primary"><i class="material-icons">edit</i></button>
                    </a>
                    <a>
                        <button mat-raised-button color="warn" (click)="excluir(quarto)"><i class="material-icons">delete</i></button>
                    </a>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


    </mat-card-content>
</mat-card>
